<article class="table-header">
    <div>
      <i>All orders</i>
    </div>
    <div>
      <button class="button-remove-rows" mat-button (click)="addRow()">
        Record Orders
      </button>
      <button class="button-add-row" mat-button (click)="addRow()">
        Records Sales
      </button>
    </div>
  </article>
  <div class="tableContainer">
  <table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
      
      <th mat-header-cell *matHeaderCellDef [ngSwitch]="col.key">
  
        <div class="edit-header" *ngSwitchCase="'units_remaining'">
          <button class='editButton' mat-button (click)="editStock = !editStock">
            In Stock
          </button>
        </div>
        <div class="edit-header" *ngSwitchCase="'pending'">
          <button mat-button mat-button (click)="editPending = !editPending">
            Pending
          </button>
        </div>
        <span *ngSwitchDefault>{{ col.label }}</span>
      </th>
  
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="col.key">
  
          <span *ngSwitchCase="'product'">
            {{ element[col.key] }}
          </span>
  
        </div>
  
        <div [ngSwitch]="col.key" *ngIf="!editStock">
          <span *ngSwitchCase="'units_remaining'">
            {{ element[col.key] }}
          </span>
        </div>
  
        <div [ngSwitch]="col.key" *ngIf="!editPending">
          <span *ngSwitchCase="'pending'">
            {{ element[col.key] }}
          </span>
        </div>
  
        <div [ngSwitch]="col.key" *ngIf="editStock">
          <mat-form-field class="form-input" *ngSwitchCase="'units_remaining'">
            <input matInput [required]="col.required" [pattern]="col.pattern" [type]="col.type"
              [(ngModel)]="element[col.key]" (change)="inputHandler($event, element.id, col.key)" />
          </mat-form-field>
          
  
          <!--<<mat-form-field class="form-input" *ngSwitchCase="'units_remaining'">
            <input matInput [required]="col.required" [pattern]="col.pattern" [type]="col.type"
              [(ngModel)]="element[col.key]" (change)="inputHandler($event, element.id, col.key)" />
          </mat-form-field>-->
  
        </div>
  
        <div [ngSwitch]="col.key" *ngIf="editPending">
          <div *ngSwitchCase="'pending'">
            <mat-form-field class="form-input" *ngSwitchCase="'pending'">
              <input matInput [required]="col.required" [pattern]="col.pattern" [type]="col.type"
                [(ngModel)]="element[col.key]" (change)="inputHandler($event, element.id, col.key)" />
            </mat-form-field>
        </div>
          
        </div>
  
        <div [ngSwitch]="col.type" *ngIf="element.isEdit">
          
          <div *ngSwitchCase="'isSelected'"></div>
  
          <div class="btn-edit" *ngSwitchCase="'isEdit'">
            <button mat-button *ngSwitchCase="'pending'" (click)="editRow(element)" [disabled]="disableSubmit(element.id)">
              Done
            </button>
          </div>
  
          <mat-form-field class="form-input" *ngSwitchCase="'date'" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="element[col.key]" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field class="form-input" *ngSwitchDefault>
            <input matInput [required]="col.required" [pattern]="col.pattern" [type]="col.type"
              [(ngModel)]="element[col.key]" (change)="inputHandler($event, element.id, col.key)" />
          </mat-form-field>
  
        </div>
      </td>
  
      <td mat-footer-cell *matFooterCellDef> 
        <div [ngSwitch]="col.key" *ngIf="editStock">
          <button mat-button (click)="submitInventory()" *ngSwitchCase="'units_remaining'">
            Done
          </button>
        </div>
  
        <div [ngSwitch]="col.key" *ngIf="editPending">
          <button mat-button (click)="submitPending()" *ngSwitchCase="'pending'">
            Done
          </button>
        </div>
      </td>
  
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  
  </table>
  </div>
